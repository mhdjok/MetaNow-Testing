<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MetaGols</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/manage-audio.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" type="image/x-icon" href="assets/images/metagolslogo.svg">
</head>
<style>
    body{
        background-color: #1c0a35;
        background-image: url('assets/images/download.png');
        margin-top:20px;
        /*background-repeat: no-repeat;*/
        /*background-attachment: fixed;*/
        background-position: center;
    }

    .seenTick1 {
        background-image : url('assets/images/double-check.png');
        width : 20px;
        height : 20px;
        background-size: contain;
    }

    .seenTick0 {
        background-image : url('assets/images/check.png');
        width : 20px;
        height : 20px;
        background-size: contain;
    }
</style>
<body>

<div class="container">
    <br>
    <h1 style="color: white">MetaGols</h1>
    <p style="color: white"> Status : <span id="status"> Disconnected </span></p>
    <div id="soundOption">
    </div>
    <br>
    <div class = "row" >
        <div style="display: flex" class="col-lg-6">
            <img style="cursor:pointer;border-radius: 50%" id="signedPicture" src = "assets/images/metagolslogo.svg" alt = "profilePicture" width="50px"/>
            <div style="color: white;padding-top: 13px;padding-left: 10px" class="chat-about signedName" ><br></div>
        </div>
    </div>
    <button id="logout" class="btn btn-primary" style="font-size: 12px;margin-top:22px;">Logout</button>
    <br>
    <br>


    <div class="row clearfix conv">
        <div class="col-lg-3">
            <div class="card chat-app">
                <div id="plist" class="people-list">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-12">
                                <div style="display: flex;align-items: baseline;justify-content: space-between;padding-right: 20px;" class="chat-about">
                                    <h6 style="padding: 20px" class="m-b-0">Chats</h6>
                                    <i data-toggle="modal" data-target="#exampleModal" style="cursor: pointer"  class="far fa-edit createMsg"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul id="users" class="list-unstyled chat-list mt-2 mb-0">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-6">

            <div class="tabs">
                 <div class="card chat-app">
                     <div class="chat">
                         <div class = "testingDiv">
                             <div class="chat-header clearfix">
                                 <div class = "row" >
                                     <div class = "col-lg-6" >
                                         <a href = "javascript:void(0);" data-toggle = "modal" data-target = "#view_info" >
                                             <img id="userProfileImage" src = "assets/images/metagolslogo.svg" alt = "profilePicture"/>
                                         </a>
                                         <div class="chat-about userData" >
                                             MetaGols Group<br>
                                             <div style='margin-top: -5px;'>
                                                 <span id='groupStatus' style="font-weight:400;font-size: 12px;margin-top: -5px"> Active </span>
                                                 <span id="typingGroup" style="font-weight:400;font-size: 12px;display: none"> Typing... </span>
                                             </div>
                                         </div>
                                     </div>
                                     <div class="col-lg-6 justify-content-end d-flex align-items-center" id="deleteBtn">
                                         <i id="deleteChat" style="color: rgba(204,19,4,0.98);cursor: pointer" class="fas fa-trash"></i>
                                 </div>
                                 </div>
                             </div>
                             <div class="chat-history">
                                 <ul class="m-b-0 chatStyle" id="hisTgroup"></ul>
                             </div>
                         </div>
                     </div>
                 </div>
            </div>

            <div style="margin-top: -20px;display: none" class="row sendForm">

                <span id="stopButton" class="inactive hidden"><i class="fa fa-stop-circle"> </i></span>

                <form id="sendMessage" method="post">
               <div class="input-group mb-0 row g-0">
                   <div class="playback" id="playback">
                       <span id="deleteRecord" style="align-items: center;color: #aa0303;font-size: 22px;cursor: pointer" class="hidden"><i class="fa fa-trash-o"> </i></span>
                       <audio src="" controls id="audio-playback" class="hidden"></audio>
                       <span id="sendVoice" style="align-items: center;color: #3a3939;font-size: 20px;margin-right: 10px;cursor: pointer" class="hidden"><i class="fa fa-send-o"> </i></span>
                   </div>
                   <div class="input-group-prepend col-sm-2">
                    <span style="border-radius: 0;font-size: 1.27rem;display: revert;cursor: pointer;width: 100%;border-bottom-left-radius: 5px;margin-left: 1px" id="attachBtn" class="input-group-text">
                        <i class="fa fa-image"></i>
                    </span>
                    <span style="border-radius: 0;font-size: 1.27rem;display: revert;cursor: pointer;width: 100%;z-index: 999" id="recordButton" class="input-group-text">
                        <i class="fa fa-microphone"></i>
                    </span>
                    <span style="border-radius: 0;font-size: 1.27rem;display: revert;cursor: pointer;width: 100%;z-index: 999" id="attachFile" class="input-group-text">
                        <i class="fa fa-paperclip"></i>
                    </span>
                    <button type="submit" style="cursor:pointer;border-radius: 0;font-size: 1.27rem;display: revert;width:100%;z-index: 999" class="input-group-text"><i class="fa fa-send"></i></button>
                </div>
                <div class="col-md-10">
                    <input class="file" id="image" type="file" style="display: none" accept="image/*"/>
                    <input class="file" id="fileAttach" type="file" style="display: none"/>
                    <input class="file" id="changeProfile" type="file" style="display: none" accept="image/*"/>
                    <input id="messageBox" data-meteor-emoji="true" style="border-radius: 0px 0px 5px 0px;height: 44.3px;margin-left: 69px;" type="text" class="form-control message" placeholder="Enter text here..." autoComplete="off" autofocus required>
                </div>
              </div>
              </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Message</h5>
            </div>
            <div class="modal-body">
                <center>
                <div style="width: 65%;" class="input-group">
                    <input style="border-radius: 6px !important;" name="search_value" type="search" class="form-control rounded search_value" placeholder="Search By Name" aria-label="Search" aria-describedby="search-addon" />
                </div>
                    <br>
                    <div style="text-align: left" class="container bootstrap snippets bootdey">
                        <div class="jumbotron">
                            <ul class="list-group searchResults">
                            </ul>
                        </div>
                    </div>
                </center>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="modalClose" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<br><br><br>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="dist/meteorEmoji.min.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
<script src="assets/js/manage-audio.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
